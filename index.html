<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Conversor de Moedas</title>
</head>
<body>
  <img class="logo" src="./assets/cat.png" alt="gatinho vestido de bruxo"> 

  <main>
    <label>
      Converter <b>de</b>
      <select class="currency-select-from">
        <option value="real">R$ Real brasileiro</option>
        <!--<option value="dolar"> US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="iene">￥ Iene</option>-->
      </select>
    </label>


    <label>
      Converter <b>para</b>
      <select class="currency-select">
       <!--<option value="real">R$ Real brasileiro</option>--> 
        <option value="dolar"> US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="iene">￥ Iene</option>
        <option></option>
      </select>
    </label>
    <label>
      <b>Valor</b>
      <input class="input-currency" placeholder=" R$ 10.000">
    </label>

    <button class="convert-button"><b>Converter</b></button>

    <section>
      <div class="currency-box">
        <img src="./assets/real.png" alt="bandeira do Brasil">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

        <img class="arrow" src="./assets/seta.png" alt="seta roxa apontando para baixo">

      <div class="currency-box">
        <img src="./assets/dolar.png" alt="bandeira dos estados unidos">
        <p class="currency">Dólar</p>
        <p class="currency-value">US$ 0,00</p>
      </div>

    </section>
    
  </main>



  <script src="./script.js"></script>
</body>
</html>
